<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }} - รีวิว</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px; }
        .container { max-width: 800px; margin: auto; background-color: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #ccc; padding-bottom: 15px; margin-bottom: 20px; }
        .score { font-size: 3em; font-weight: bold; color: {% if score >= 70 %}green{% elif score >= 40 %}orange{% else %}red{% endif %}; }
        textarea { width: 100%; height: 100px; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        input[type="submit"] { background-color: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; }
        .review-list { margin-top: 30px; }
        .review-item { border: 1px solid #eee; padding: 15px; margin-bottom: 10px; border-radius: 5px; background-color: #fafafa; }
    </style>
</head>
<body>
    <div class="container">
        <a href="{{ url_for('index') }}">&lt; กลับหน้าหลัก</a>
        <div class="header">
            <h2>รีวิว: {{ title }}</h2>
            <div class="score">{{ score }}%</div>
        </div>

        <h3>เขียนรีวิวของคุณ</h3>
        <form method="POST">
            <textarea name="review_text" placeholder="พิมพ์รีวิวของคุณที่นี่... (เช่น 'หนังเรื่องนี้สนุกมาก' หรือ 'เสียเวลาดูจริงๆ')" required></textarea>
            <input type="submit" value="ส่งรีวิว">
        </form>

        <div class="review-list">
            <h3>รีวิวทั้งหมด ({{ reviews | length }})</h3>
            {% for review in reviews %}
                <div class="review-item">{{ review }}</div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
